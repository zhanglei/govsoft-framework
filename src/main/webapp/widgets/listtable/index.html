<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn" lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />	
<title>listtable</title>
<link href="css/listtable.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="js/transport.js"></script>
<script language="javascript" src="js/utils.js"></script>
<script language="javascript" src="js/listtable.js"></script>
</head>
<body>
	<div id="page">
		<div id="header"><h3>listtable</h3></div>
		<div id="container">
			<form id="listtableForm" name="listtableForm" method="post" action="#">
				<div id="listtableDiv">
					<table>
						<tr>
							<th>
							<input onclick='listTable.selectAll(this, "checkboxes")' type="checkbox" />
							</th>
							<th>编号</th>
							<th>
							商品名称	
							</th>
						</tr>
						<tr>
							<td><input type="checkbox" name="checkboxes[]" value="1" /></td>
							<td>1</td>
							<td>摩托罗拉E8</td>
						</tr>
						<tr>
							<td><input type="checkbox" name="checkboxes[]" value="2" /></td>
							<td>2</td>
							<td>多普达Touch HD</td>
						</tr>
					</table>
				</div>
			</form>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
